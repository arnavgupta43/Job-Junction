<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Jobs - JobBoard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="jobs-page">
    <header class="navbar">
      <a href="index.html" class="logo">JobBoard</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">My Jobs</a>
        <button id="logout-btn" class="btn-link">Logout</button>
      </nav>
    </header>
    <main class="container">
      <h2>My Job Listings</h2>
      <form id="createJobForm" class="job-form">
        <input
          type="text"
          id="company"
          placeholder="Company"
          maxlength="50"
          required
        />
        <input
          type="text"
          id="position"
          placeholder="Position"
          maxlength="50"
          required
        />
        <select id="status">
          <option value="pending">Pending</option>
          <option value="Interview">Interview</option>
          <option value="declined">Declined</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <ul id="jobsList" class="job-list"></ul>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
